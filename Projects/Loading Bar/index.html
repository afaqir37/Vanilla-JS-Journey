<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <title>Loading Bar</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>

        <div class="loading_bar">
            <div class="text">
                <h2>Loading</h2>

                <div class="number">
                    <span id="percentage">0</span>%
                </div>

            </div>



            <div class="bar">
                <div class="progress"></div>
            </div>
        </div>

        <div class="tic-tac-toe">
            <div class="btn">
                <button class="restart" onclick="cleanBoard()">Restart!</button>
            </div>

            <div class="grid">
                <svg viewBox="0 0 300 300">
                <!-- Grid Lines -->
                    <line x1="100" y1="0" x2="100" y2="300" stroke="black" stroke-width="2"/>
                    <line x1="200" y1="0" x2="200" y2="300" stroke="black" stroke-width="2"/> 

                    <line x1="0" y1="100" x2="300" y2="100" stroke="black" stroke-width="2"/>
                    <line x1="0" y1="200" x2="300" y2="200" stroke="black" stroke-width="2"/>

                <!-- Clickable areas -->
                    <rect x="0" y="0" width="100" height="100" fill="transparent" data-cell="1" data-state="empty" />
                    <rect x="100" y="0" width="100" height="100" fill="transparent" data-cell="2" data-state="empty"/>
                    <rect x="200" y="0" width="100" height="100" fill="transparent" data-cell="3" data-state="empty"/>
                 
                    <rect x="0" y="100" width="100" height="100" fill="transparent" data-cell="4" data-state="empty"/>
                    <rect x="100" y="100" width="100" height="100" fill="transparent" data-cell="5" data-state="empty"/>
                    <rect x="200" y="100" width="100" height="100" fill="transparent" data-cell="6" data-state="empty"/>


                    <rect x="0" y="200" width="100" height="100" fill="transparent" data-cell="7" data-state="empty"/>
                    <rect x="100" y="200" width="100" height="100" fill="transparent" data-cell="8" data-state="empty"/>
                    <rect x="200" y="200" width="100" height="100" fill="transparent" data-cell="9" data-state="empty"/>
                </svg>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
